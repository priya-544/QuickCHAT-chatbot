<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="static/css/login.css">
</head>
<body>
    <h2>Sign Up</h2><br>
    <div class="login">
    <form id="login" action="chat.html" method="POST" name="google-sheet">
        <label><b>Name</b></label>
        <input type="text" name="Name" id="Uname" placeholder="Username" required>
        <br><br>
        <label><b>E-mail</b></label>
        <input type="email" name="E-mail" id="Pass" placeholder="E-mail" required>
        <br><br>
        <label><b>Password</b></label>
        <input type="Password" name="Password" id="Pass" placeholder="Password" required>
        <br><br>
        
        <p>Have an account?<a href="login.html">Signin</a></p>
        <br>
        <a href="chat.html">
            <input type="submit" class="btn" name="submit" id="log" value="SignUp">
        </a>
        </div>
        <br><br>
        
    </form>
</div>
<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwS6_WbQrr7Q8osSE0xA7byfgfieC-9OVgJHub4_nT-7O7N-pNKoGT_IKYq44qZUfzI/exec'
    const form = document.forms['google-sheet']

    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(alert("Login Sucesseful!! Please wait.."),window.location.assign("chat.html"))
        .catch(error => console.error('Error!', error.message))
    })
  </script>
</body>
</html>
